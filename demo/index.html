<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>
    <!-- Light theme -->
    <style include="px-theme-styles" is="custom-style"></style>
    <!-- Dark theme -->
    <!--<style include="px-dark-demo-theme-styles" is="custom-style"></style>-->

    <!-- Header -->
    <px-demo-header
        module-name="px-alert-label"
        description="Alert Labels are used to draw attention to a particular piece of information on the screen. Each type of
          label (important, warning, label, information, healthy, healthy inverted, and unknown) has its own distinct
          background color and appropriate font color for maximum visibility. The text within the label is configurable,
          but will always show up in all capital letters. Avoid using action verbs in an alert label, as users may
          confuse the label for a button.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{consenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>

          <px-alert-label
              id="label"
              type="{{props.type.value}}"
              label="{{props.label.value}}">
          </px-alert-label>

      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-alert-label">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-alert-label"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'local-element-demo',

    properties: {

      /**
       * Note: The actual data/values for `props` are placed in `this.demoProps`
       * to create a static reference that Polymer shouldn't overwrite.
       *
       * On object containing all the properties the user can configure for this
       * demo. Usually a pretty similar copy of the component's `properties` block
       * with some additional sugar added to describe what kind of input the
       * user will be shown and how that input should be configured.
       *
       * Note that `value` for each property is the default that will be set
       * unless a config from `configs` is applied by default.
       *
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * An array of pre-configured `props` that can be used to provide the user
       * with a set of common examples. These configs will be made available
       * as a set of tabs the user can click that will automatically change
       * the `props` to specific values.
       *
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
            { configName: "Default",
              configReset: true },

            { configName: "Option 1",
              type: "important",
              label: "Caution!" }

          ]
        }
      }
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {
      label: {
        type: String,
        defaultValue: 'Label Text',
        inputType: 'text',
        inputPlaceholder: 'Label Text'
      },
      type: {
        type: String,
        defaultValue: 'Info',
        inputType: 'dropdown',
        inputChoices: ['Important', 'Warning', 'Error', 'Info', 'Healthy', 'Heathly-inverted', 'unknown']
      }
    },

  });
</script>
